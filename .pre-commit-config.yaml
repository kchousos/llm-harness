repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.11.6
  hooks:
    # Run the linter.
    - id: ruff
      fail_fast: true
    # Run the formatter.
    - id: ruff-format
- repo: local
  hooks:
    - id: mypy
      name: mypy
      entry: uv run mypy src/
      language: system
      types: [python]
      pass_filenames: false
      fail_fast: true
- repo: local
  hooks:
    - id: pytest
      name: pytest
      entry: uv run pytest
      language: system
      types: [python]
      pass_filenames: false
      fail_fast: true